<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>My Flip Clock</title>

    <!-- ✅ FlipClock CSS CDN: put here in the <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">

    <!-- ✅ Your own custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-content">
  <!-- ✅ Clock container -->
  <div class="clock" id="clock"></div>
  <button id="startButton" class="main-btn">Start Clock</button>
  <div style="flex:1 0 0;"></div>
  <div id="footer">An Alpha ⚡ build — helps you own it</div>
</div>
<!-- Theme toggle button -->
<button id="themeToggle" style="position:fixed; top:10px; left:10px; z-index:1000;">Switch Theme</button>

<!-- ✅ jQuery (required by FlipClock): put here at end of <body> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- ✅ FlipClock JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

<!-- ✅ Your custom JS -->
<script src="script.js"></script>

<meta name="theme-color" content="#000000">

</body>
</html>
