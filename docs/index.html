<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- App name on home screen -->
    <meta name="application-name" content="Flip Clock">
    <meta name="apple-mobile-web-app-title" content="Flip Clock">


    <!-- Custom app icon -->
    <link rel="icon" href="clock-icon.png">
    <link rel="apple-touch-icon" href="clock-icon.png">
    <link rel="manifest" href="manifest.json" />

    <title>My Flip Clock</title>

    <!-- ✅ FlipClock CSS CDN: put here in the <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">

    <!-- ✅ Your own custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ✅ Clock container -->
<div class="clock" id="clock"></div>
<!-- Add startButton for triggering all functions -->
<button id="startButton" style="position:fixed; top:60px; right:10px; z-index:1000; padding:0.6em 0.4em; min-width:unset; width:auto; font-size:0.95rem; letter-spacing:0;">Fullscreen</button>
<!-- Theme toggle button -->
<button id="themeToggle" style="position:fixed; top:10px; left:10px; z-index:1000;">Switch Theme</button>

<!-- ✅ jQuery (required by FlipClock): put here at end of <body> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- ✅ FlipClock JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

<!-- ✅ Your custom JS -->
<script src="script.js"></script>

<meta name="theme-color" content="#000000">
<div id="footer">An Alpha ⚡ build — helps you own it</div>
</body>
</html>
